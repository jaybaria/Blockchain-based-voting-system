<html>

<body>
<div> 
    <input type="text" id="amount">
    <p id="balance"></p>
    <button id ="deposite">Deposite</button>
    <button id="withdraw">withdraw</button>
</div>
</body>
</html>

<script src="https://cdn.jsdlivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>

<script>
    var contract;
    $(document).ready(function(){
        web3 =new Web3(web3.currentProvider);

        var address = "0x436da4b1b36b19155be63bdc63b8cbbc9bb970df";
        var abi = [
	{
		"constant": true,
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"name": "",
				"type": "int256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "amt",
				"type": "int256"
			}
		],
		"name": "withdraw",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "amt",
				"type": "int256"
			}
		],
		"name": "deposit",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	}
];    
        contract = new web3.eth.Contract(abi, address);

        contract.methods.getBalance().call().then(function(bal)
        {
            $('#balance').html(bal);
        })
    })

</script>
